<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Which Beyonce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Which Beyonce</h1>
  </header>
  <div class="entire-page">
    <aside class="game-page-aside">
      <h2>Matches this round</h2>
      <div>
        <p class="number-of-matches">0</p>
        <div class="confirmed-match-top">
          <img class="matchThumbnail" src="assets/grey.jpg">
          <img class="matchThumbnail" src="assets/grey.jpg">
          <img class="matchThumbnail" src="assets/grey.jpg">
        </div>
        <div class="confirmed-match-bottom">
          <img class="matchThumbnail" src="assets/grey.jpg">
          <img class="matchThumbnail" src="assets/grey.jpg">
        </div>
      </div>
      <section class="top-3-times">
        <p class="top-time-header">Top 3 times</p>
        <p class="top-time"></p>
        <p class="top-time"></p>
        <p class="top-time"></p>
      </section>
    </aside>
    <main class="game-page">
    </main>
  </div>
  <main class="winner-page hidden">
    <section class="congrats-container">
      <h3>Congratulations!</h3>
      <p class="match-time-info">All matches were found in</p>
      <p class="total-time-display"></p>
      <div class="new-game-button-container">
        <button class="play-again-button">Play Again</button>
        <button class="new-game-button">New Game</button>
      </div>
    </section>
  </main>
</body>
<script src="card.js"></script>
<script src="deck.js"></script>
<script src="main.js"></script>
</html>
